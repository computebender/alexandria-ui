<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened #sidenav>
        <app-sidebar />
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button mat-icon-button (click)="handleToggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Alexandria Journal</span>
        </mat-toolbar>
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
